<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10Oct_gridphoto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>grid photos</title>

<body>

            <p>PHOTOGRAPHER</p>
        </div>

        <div class="john">
            <p>John Doe</p>

                <div class="item">Contact</div>
                <div class="item">Weddings</div>
            </div>
        </div>
    </div>

    <div class="image_grid">
        <div class="grid1">
            <div><img src="https://www.w3schools.com/w3images/wedding.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/rocks.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/falls2.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/paris.jpg" alt=""></div>

            <div><img src="https://www.w3schools.com/w3images/paris.jpg" alt=""></div>
        </div>

        <div class="grid2">
            <div><img src="https://www.w3schools.com/w3images/underwater.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/ocean.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/wedding.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/mountainskies.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/rocks.jpg" alt=""></div>
            <div><img src="https://www.w3schools.com/w3images/underwater.jpg" alt=""></div>
        </div>
    </div>

    <div class="footer">
        <div class="content">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-snapchat"></i>
            <i class="bi bi-pinterest"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
            <p>Powered by <a href="">w3.css</a></p>
        </div>
    </div>

</html>
